package netAddress;

message Address {
  message IPV4Address {
    // network order
    required fixed32 address = 1;
  }

  message IPV6Address {
    // network order
    required fixed64 addressHigh = 1;

    // network order
    required fixed64 addressLow = 2;
  }

  // at least one format should be provided
  optional IPV4Address address4 = 1;
  optional IPV6Address address6 = 2;
  
  required fixed32 port = 3; // 16 bits
}
