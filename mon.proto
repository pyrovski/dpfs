import "pbTime.proto";
import "netAddress.proto";
package mon;
option optimize_for = LITE_RUNTIME;

message Query {
  required pbTime.Time time = 1;
}

message Response {
  message OSDs {
    repeated netAddress.Address address = 1;
  }
  message MDSs {
    repeated netAddress.Address address = 1;
  }
  message Mons {
    repeated netAddress.Address address = 1;
  }

  required OSDs osds = 1;
  required MDSs mdss = 2;
  required Mons mons = 3;
}
